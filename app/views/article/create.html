<navigation></navigation>
<form>
	<div class="form-group">
		<label for="title">Title</label>
		<div>
			<input  class="form-control" type="text" ng-model="article.title" placeholder="Title"></div>
	</div>
	<div class="form-group">
		<label for="content">Content</label>
		<div>
			<textarea  class="form-control" ng-model="article.content" placeholder="Content"></textarea>
		</div>
	</div>
	<div>
		<button type="submit"  class="form-control" ng-click="addArticle(article)">Add article</button>
	</div>
</form>
