<navigation></navigation>
<form>
	<div class="form-group">
		<label for="name">Full Name</label>
		<div>
			<input class="form-control" type="text" ng-model="signer.name" placeholder="Name"></div>
	</div>
	<div class="form-group">
		<label for="username">Username</label>
		<div>
			<input class="form-control" type="text" ng-model="signer.username" placeholder="Username"></div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<div>
			<input class="form-control" type="text" ng-model="signer.email" placeholder="Email"></div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<div>
			<input class="form-control" type="password" ng-model="signer.password" placeholder="Password"></div>
	</div>
	<div>
		<button class="form-control" type="submit" ng-click="signUp(signer)">Sign up</button>
	</div>
</form>
